version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./config:/app/config
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - "${UI_PORT:-5173}:80"
    depends_on:
      - api
